<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>

  <header>
    <h1> Get Registered</h1>
    <nav>
      <a href="index.html"> Home</a>
      <a href="login.html"> Login</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Create Your Account</h2>
    <input type="text" id="regUsername" placeholder="Enter new username" />
    <input type="password" id="regPassword" placeholder="Enter new password" />
    <button onclick="register()">Register</button>
    <div class="note">üìù Please choose a unique username & password</div>
    <p id="message"></p>
  </div>

  <script>
    function register() {
      const user = document.getElementById("regUsername").value.trim();
      const pass = document.getElementById("regPassword").value.trim();
      const message = document.getElementById("message");

      if (user && pass) {
        if (localStorage.getItem("user_" + user)) {
          message.style.color = "red";
          message.textContent = "‚ö†Ô∏è User already exists!";
        } else {
          localStorage.setItem("user_" + user, pass);
          message.style.color = "green";
          message.textContent = "‚úÖ Registered successfully! You can now login.";
        }
      } else {
        message.style.color = "orange";
        message.textContent = "‚ùó Please fill in both fields.";
      }
    }
  </script>
</body>
</html>
