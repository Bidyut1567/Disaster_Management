<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Out</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f2f2f2;
    }

    .logout-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logout-container h2 {
      color: #2c3e50;
    }

    .logout-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .logout-container a:hover {
      background-color: #0e7ad1;
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h2>‚úÖ You have been logged out successfully.</h2>
    <a href="login.html">üîê Login Again</a>

  <script>
    
    localStorage.removeItem("currentUser");
  </script>

</body>
</html>
